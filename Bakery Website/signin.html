<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Mart</title>
    <link rel="shortcut icon" href="./image/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/signin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 class="title">Sign Up</h1>
            <div class="underline"></div>
            <form id="signInForm">
                <div class="input-group">
                    
                    <div class="input-field namefield">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Name">
                    </div> <!--end input field-->
                    
                    
                    <div class="input-field namefield1">
                    <i class="fa-solid fa-user-secret"></i>
                    <input type="text" placeholder="Last Name">
                    </div>  <!--end input field added by me -->
                    
                    
                    <div class="input-field">
                    <i class="fa-solid fa-at"></i>
                    <input type="email" placeholder="Email">
                    </div> <!--end input field-->
                    
                    <div class="input-field">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" placeholder="Password">
                    </div> <!--end input field-->

                    <p><span class="text">Password Suggestion</span><a href="#"> Click Here!</a></p>
                   </div> <!--end input group-->

                <div class="btn-field">
                    <button type="button" class="signupbtn">Sign up</button>
                    <button type="button" class="disable signinbtn">Sign in</button>
                </div> <!--end btn-field-->

            </form>
            


<!--content after line -->

            <div id="line">
                <hr class="line">
                <p>or</p>
                <hr class="line">
            </div>
            
        
        <div class="icons">
            <div class="div1">
                <div class="div2 btn1">
                    <i class="fa-brands fa-google  fa-2x" style="color: white;"></i>
                    <a href=""><button style="background-color: #f44809;">Google</button></a>
            </div>
            <div class="div2 btn2"> 
                <i class="fa-brands fa-square-facebook  fa-2x" style="color: white;"></i>
                <a href=""><button style="background-color:#1877F2;">Facebook</button></a>
            </div>
          </div>
        
          <div class="div1">
            <div class="div2 btn3">
                <i class="fa-brands fa-linkedin  fa-2x" style="color: white;"></i>
                <a href=""><button style="background-color: #0077b5;">LinkedIn</button></a>
            </div>
            <div class="div2 btn4">
                <i class="fa-brands fa-github  fa-2x" style="color: white;"></i>
                <a href=""><button style="background-color: #2b3137;">GitHud</button></a>
               
            </div>
        </div>
        </div>
        
        
        <h4 style="color: green;">Why Create An Account?</h4>
        </div> <!--end form box-->
    </div> <!--end container-->
    <script src="./js/signin.js"></script>
</body>
</html>
